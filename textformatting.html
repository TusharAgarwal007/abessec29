<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b><h1>Text Formatting Examples</h1></b></p>
    <p><h2><strong>Bold Text (using&lt;b&gt;)</strong></h2></p>
    <p><h2><i>Italic text (using&lt;i&gt;)</i></h2></p>
    <p><h2><em>Emphaized text (using&lt;em&gt;)</em></h2></p>
    <p><h2><u>underlined text (using&lt;U&gt;)</u></h2></p>
    <p><h2><mark>Highlighted text (using&lt;mark&gt;)</mark></h2></p>
    <p><h2><small>small text (&lt;small&gt;)</small></h2></p>
    <p><h2>H<sub>2</sub>O (using &lt;sub&gt;)</h2></p>
    <p><h2>X<sup>2</sup> (using &lt;sup&gt;)</h2></p>
    <p><h2><strike>Deleted text (using &lt;strike&gt;)</strike></h2></p>
</body>
</html>
